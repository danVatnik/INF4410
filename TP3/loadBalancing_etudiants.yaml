heat_template_version: 2014-10-16

description: A template to deploy a load balanced web server

parameters:
  image:
    type: string
    description: Image utilisee pour les serveurs
    default: INF4410-Ubuntu-trusty-mini

  flavor:
    type: string
    description: Flavor utilisee par les serveurs
    default: INF4410-mini

  subnet_id:
    type: string
    description: Sous-reseau dans lequel le load balancer sera situe
    default: 1bd298e8-365a-46e2-828d-264c7acf8bc7
  
  external_network_id:
    type: string
    description: reseau externe
    default: 6579eb07-88c3-4707-9c6e-ab90a78cca02
  admin_pass:
    type: string
    description: Admin password
    hidden: true
    constraints:
      - length: { min: 6, max: 8 }
        description: Password length must be between 6 and 8 characters
      - allowed_pattern: "[a-zA-Z0-9]+"
        description: Password must consist of characters and numbers only
      - allowed_pattern: "[A-Z]+[a-zA-Z0-9]*"
        description: Password must start with an uppercase character
  key_name:
    type: string
    description: name of an existing key pair to use for the server
    default: INF4410
    constraints:
      - custom_constraint: nova.keypair
  
  private_network:
    type: string
    label: Private network name or ID
    description: Network to attach instance to.
    default: reseau-pour-tous
  public_network:
    type: string
    label: Public network name or ID
    description: Network to attach instance to.
    default: INF4410-44-net
  
  db_port:
    type: number
    description: Database port number
    default: 5000
    constraints:
      - range: { min: 4000, max: 8000 }
        description: Port number must be between 4000 and 8000
resources:
  server_nodes:
      type: OS::Heat::ResourceGroup
      properties:
        count: 2
        resource_def:
          type: OS::Nova::Server
          properties:
            key_name: { get_param: key_name }
            image: { get_param: image }
            flavor: { get_param: flavor }
            admin_pass: { get_param: admin_pass }
            networks: 
              - network: { get_param: public_network }
              - network: { get_param: private_network }
            user_data_format: RAW
            user_data:
             str_replace:
               template: |
                 #!/bin/bash
                 wget "https://raw.githubusercontent.com/houssemmh/INF4410-TP3/master/server.py";
                 python server.py
               params:
                 db_port: { get_param: db_port }


  mypool:
      type: OS::Neutron::Pool
      properties:
        monitors: [{get_resource: monitor}]
        subnet_id: {get_param: subnet_id}
        lb_method: ROUND_ROBIN
        protocol: HTTP
        vip:
         protocol_port: 80

  loadbalancer:
      type: OS::Neutron::LoadBalancer
      properties:
        pool_id: {get_resource: mypool}
        protocol_port: 80

  monitor:
      type: OS::Neutron::HealthMonitor
      properties:
        delay: 8000
        timeout: 5000
        max_retries: 2
        type: TCP
  lb_floating:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: {get_param: external_network_id}
      port_id: {get_attr: [mypool, vip, port_id]}
outputs:
  pool_ip_address:
    value: {get_attr: [mypool, vip, address]}
    description: The IP address of the load balancing pool
